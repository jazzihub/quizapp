<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="card-div">
        <div class="card quiz-card">
            <img src="img/main.jpg" class="card-img-top" id="header-img" alt="front picture">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="card-body" id="card-body-endscreen" style="display: none;">
                <div class="text-center final-headline"> Quiz beendet!</div>
                <div class="text-center">Du hast <b id="amount-of-right-questions"></b> von <b
                        id="amount-of-questions"></b> Fragen richtig beantwortet</div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-warning">Erneut spielen</button>
                </div>
            </div>


            <div class="card-body" id="card-body">
                <h5 class="card-title" id="questiontext"></h5>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="quiz-footer">
                    <span><b id="question-number"></b> von <b id="all-questions"></b> Fragen</span>
                    <button onclick="nextQuestion()" type="button" id="next-btn" class="btn btn-warning"
                        disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
